<div class="container mx-auto mt-5">
  <div [formGroup]="parameters" class="flex gap-2">
    <div>
      <app-input formControlName="timer" label="Timer, ms"></app-input>
    </div>
    <div>
      <app-input formControlName="size" label="Array size"></app-input>
    </div>
    <div>
      <app-array-input formControlName="extraIds" label="Additional array ids"></app-array-input>
    </div>
  </div>
  <div>
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead>
      <tr>
        <th>id</th>
        <th>int</th>
        <th>float</th>
        <th>color</th>
        <th>child</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of list" class="border text-center">
        <td>{{item.id}}</td>
        <td>{{item.int_val}}</td>
        <td>{{item.float_val}}</td>
        <td>
          <button [ngClass]="'bg-' + item.color">{{item.color}}</button>
        </td>
        <td>
          <div class="border">
            <div>{{item.child.id}}</div>
            <div>
              <button [ngClass]="'bg-' + item.child.color">{{item.child.color}}</button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
